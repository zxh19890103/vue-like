<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>
            Hello, World
        </title>
        <style>
            .pie {
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 1px solid rgba(60,108,123,.95);
                border-radius: 50%;
                background-color: #fff;
                overflow: hidden;
            }
            .pie:after {
                display: block;
                content: '';
                background-color: rgba(60,108,123,.95);
            }
            .pie-1-4:after {
                width: 50%;
                height: 50%;
            }
            .pie-1-2:after {
                width: 50%;
                height: 100%;
            }
            .pie-3-4 {
                position: relative;
                background-color: rgba(60,108,123,.95);
            }
            .pie-3-4:after {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 50%;
                height: 50%;
                background-color: #fff;
            }
            .pie-1-1:after {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="App">
            <div class="pie pie-1-4">
            </div>
            <br>

            <div class="pie pie-1-2">
            </div>
            <br>

            <div class="pie pie-3-4">
            </div>

            <br>

            <div class="pie pie-1-1">
            </div>
        </div>
    </body>
</html>
